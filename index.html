<html><head></head><body><script>
function runProgram (programText) {
 bodyNode = document.body
 programID = 'tested-program'
 oldProgram = document.getElementById(programID)

 programElement = document.createElement('script')
 programElement.text = programTex
 programElement.id = programID
 bodyNode.appendChild(programElement)
}
</script></body></html>
